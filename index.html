<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter Starter</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- First Counter -->
  <div class="container first-counter">
    <h2>Primer contador</h2>
    <span class="value">0</span>
    <div class="button-container">
      <button class="btn decrease">Decrementar</button>
      <button class="btn reset">Reiniciar</button>
      <button class="btn increase">Incrementar</button>
    </div>
  </div>
  <!-- Second Counter -->
  <div class="container second-counter">
    <h2>Segundo contador</h2>
    <span class="value">0</span>
    <div class="button-container">
      <button class="btn decrease">Decrementar</button>
      <button class="btn reset">Reiniciar</button>
      <button class="btn increase">Incrementar</button>
    </div>
  </div>
  <script src="app-class.js"></script>
</body>

</html>
